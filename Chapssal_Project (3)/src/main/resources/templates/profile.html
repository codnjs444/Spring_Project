<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <style>
        body {
            font-size: 13px; /* 기본 폰트 크기를 작게 설정 */
        }

        .edit-profile {
            background-color: #cccccc; /* 회색 배경 */
            color: #000000; /* 검정 글씨 */
            padding: 3px 10px; /* 버튼 크기 조정 */
            border: none; /* 테두리 제거 */
            font-size: 12px; /* 글자 크기 조정 */
            border-radius: 5px; /* 약간 둥근 모서리 */
            font-weight: bold; /* 텍스트 굵게 */
        }

        .edit-profile:hover {
            background-color: #aaaaaa; /* 호버 시 더 진한 회색 */
        }

        .sub-section {
            margin-bottom: 5px; /* 각 서브 섹션 간의 간격을 줄입니다 */
        }

        .sub-section1,
        .sub-section2,
        .sub-section3 {
            padding-left: 10px; /* 텍스트를 우측으로 이동 */
            cursor: pointer; /* 커서를 포인터로 설정 */
        }
    </style>
</head>

<body>
    <div layout:fragment="content" class="container">
        <div class="container vertical-container">
            <div class="w-50 mx-auto">
                <div class="section d-flex" style="height: 135px;">
                    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                        <img th:src="${profilePictureUrl != null ? profilePictureUrl : '/images/default_profile.png'}" class="profile-pic" alt="프로필 사진">
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <div class="sub-section sub-section1" th:text="${schoolName}" style="padding-left: 20px;">학교 이름</div>
                        <div class="sub-section sub-section2" style="padding-left: 20px;">
                            <span th:text="${userName != null ? userName : '사용자'}"></span>
                        </div>
                        <div class="sub-section sub-section3" style="padding-left: 20px;">게시글</div>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                        <div class="sub-section sub-section1"></div>
                        <div class="sub-section sub-section2">
                            <button type="button" class="edit-profile" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                                프로필 편집
                            </button>
                        </div>
						<div class="sub-section sub-section3" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('followers')">
						    팔로워 <span th:text="${folloCount}"></span>
						</div>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <div class="sub-section sub-section1"></div>
                        <div class="sub-section sub-section2"></div>
						<div class="sub-section sub-section3" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('following')">
						    팔로우 <span th:text="${followerCount}"></span>
						</div>
                    </div>
                </div>
                <div class="section" th:text="${bio}">두 번째 섹션</div> <!-- bio 출력 -->
                <div class="section" style="background-color: #aaaaff;">세 번째 섹션</div>
                <div class="section" style="background-color: #ffffaa;">네 번째 섹션</div>
            </div>
        </div>
    </div>

	    <!-- 모달 프래그먼트 삽입 -->
	    <div th:replace="~{::editProfileModalFragment}"></div>
	    <div th:replace="~{::followersModalFragment}"></div>
		<!-- 외부 스크립트 파일 로드 -->
		<script src="/js/openTab.js" defer></script>

	</body>
	</html>
