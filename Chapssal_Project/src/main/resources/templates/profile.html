<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css"> <!-- 커스텀 CSS 파일을 올바른 경로로 로드 -->
    <style>
        .profile-pic {
            width: 100px; 
            height: 100px;
        }
        .btn-custom {
            margin: 0 5px;
        }
        .profile-info {
            font-size: 0.9rem; /* 텍스트 크기 줄이기 */
            margin-left: 20px; /* 전체적으로 우측으로 이동 */
        }
        .nav-icons {
            display: flex;
            justify-content: center;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .nav-icons .icon-btn {
            background: none;
            border: none;
            color: gray;
            font-size: 0.8rem; /* 아이콘 크기 줄이기 */
            margin: 0 10px;
            display: flex;
            align-items: center; /* 아이콘과 텍스트를 수직 가운데 정렬 */
        }
        .nav-icons .icon-btn.active {
            color: black;
        }
        .nav-icons .icon-btn i {
            font-size: 1rem; /* 아이콘 크기 줄이기 */
            margin-right: 5px; /* 텍스트와 아이콘 사이의 간격 */
        }
        .nav-icons .icon-btn span {
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <!-- 프로필 이미지와 기본 정보 -->
                <div class="d-flex align-items-center mb-3">
                    <img th:src="${profilePictureUrl != null ? profilePictureUrl : '/images/default_profile.png'}" class="rounded-circle me-3 profile-pic" alt="프로필 사진">
                    <div class="profile-info">
                        <h4 th:text="${userName != null ? userName : '사용자'}" class="mb-1"></h4>
                        <p th:text="${schoolName}" class="mb-1">학교 이름</p>
                        <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">프로필 편집</button>
                    </div>
                </div>

                <!-- 팔로우 및 팔로워 수 -->
                <div class="d-flex justify-content-start mb-4">
                    <div class="pe-5">
                        <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('followers')">
                            <strong th:text="${followingCount}">0</strong> 팔로워
                        </span>
                    </div>
                    <div>
                        <span class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#followersModal" onclick="openTab('following')">
                            <strong th:text="${followerCount}">0</strong> 팔로우
                        </span>
                    </div>
                </div>

                <!-- 사용자 바이오 -->
                <div class="mb-3">
                    <p th:text="${bio}">바이오가 없습니다.</p>
                </div>

                <!-- 구분선 -->
                <hr>

                <!-- 아이콘 네비게이션 -->
                <div class="nav-icons">
                    <button type="button" class="icon-btn" id="videosIcon">
                        <i class="bi bi-camera-video-fill"></i>
                        <span>동영상</span>
                    </button>
                    <button type="button" class="icon-btn" id="favoritesIcon">
                        <i class="bi bi-star-fill"></i>
                        <span>즐겨찾기</span>
                    </button>
                    <button type="button" class="icon-btn" id="likesIcon">
                        <i class="bi bi-heart-fill"></i>
                        <span>좋아요</span>
                    </button>
                </div>

                <!-- 아이콘 네비게이션에 따른 콘텐츠 -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="videosContent">
                        <!-- 동영상 목록 -->
                    </div>
                    <div class="tab-pane fade" id="favoritesContent">
                        <!-- 즐겨찾기 목록 -->
                    </div>
                    <div class="tab-pane fade" id="likesContent">
                        <!-- 좋아요 목록 -->
                    </div>
                </div>

                <!-- 추가 섹션 -->
                <div class="p-3 mb-2 bg-primary text-white">세 번째 섹션</div>
                <div class="p-3 bg-warning">네 번째 섹션</div>
            </div>
        </div>
    </div>

    <!-- 모달 프래그먼트 삽입 -->
    <div th:replace="~{::editProfileModalFragment}"></div>
    <div th:replace="~{::followersModalFragment}"></div>

    <!-- 외부 스크립트 파일 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- openTab 함수 정의 -->
    <script src="/js/openTab.js" defer></script>

    <!-- 아이콘 네비게이션 활성화 스크립트 -->
    <script>
        document.querySelectorAll('.icon-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.icon-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                document.querySelectorAll('.tab-pane').forEach(content => content.classList.remove('show', 'active'));
                const target = this.getAttribute('id').replace('Icon', 'Content');
                document.getElementById(target).classList.add('show', 'active');
            });
        });
    </script>
</body>
</html>
